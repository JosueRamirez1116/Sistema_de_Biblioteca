<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login - Biblioteca Virtual</title>
    <style>
        .login-container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <p:growl id="growl" showDetail="true" autoUpdate="true"/>

        <h:form id="loginForm">
            <p:panel header="Acceso a la Biblioteca como Usuario">
                <p:outputLabel for="username" value="Usuario:"/>
                <p:inputText id="username"
                             value="#{loginBean.usuario.username}"
                             required="true"
                             requiredMessage="Usuario requerido"/>

                <p:outputLabel for="password" value="Contraseña:" style="margin-top:10px"/>
                <p:password id="password"
                            value="#{loginBean.usuario.password}"
                            required="true"
                            requiredMessage="Contraseña requerida"
                            feedback="false"/>

                <p:commandButton value="Ingresar"
                                 action="#{loginBean.validarLogin}"
                                 ajax="false"

                                 styleClass="ui-button-primary"
                                 style="margin-top:20px" />
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
