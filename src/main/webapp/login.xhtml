<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Login - Biblioteca Virtual</title>
   <style>
      .login-container {
         width: 400px;
         margin: 100px auto;
         padding: 20px;
         background: #f8f9fa;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
   </style>
</h:head>
<h:body>
   <div class="login-container">
      <p:growl id="growl" showDetail="true" autoUpdate="true"/>

      <h:form id="loginForm">
         <p:panel header="Acceso a la Biblioteca">


            <p:commandButton value="Administrador"
                             action="/loginadmin?faces-redirect=true"
                             styleClass="ui-button-primary"
                             style="margin-top:20px; margin-right:20px;"
                             update="growl"/>

            <p:commandButton value="Usuario"
                             action="/loginusuario?faces-redirect=true"
                             styleClass="ui-button-primary"
                             style="margin-top:20px"
                             update="growl"/>
         </p:panel>
      </h:form>
   </div>
</h:body>
</html>
